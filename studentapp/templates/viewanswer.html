{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: black;">View Answers</h1>   
            <table class="table table-bordered" style="color: black;">
                <tr>
                    <th>Ans#</th>
                    <th>Answer</th>
                    <th>Answered By</th>
                    <th>Posted Date</th>
                </tr>
                <tr>
                    {% for a in ans %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{a.answer}}</td>
                        <td>{{a.answeredby}}</td>
                        <td>{{a.posteddate}}</td>
                    </tr>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>
{% endblock body %}
