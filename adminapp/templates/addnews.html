{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">News Management</h1>
            <form action="{% url 'adminapp:addnews' %}" class="form-group" method="post">
                {% csrf_token %}
                <table class="table table-bordered " style="width: 60%; margin: auto; color: black;">
                    <tr>
                        <td>Enter News Content</td>
                        <td>
                            <textarea name="newstext" class="form-control text-light" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">ADD News</button>
                        </td>
                    </tr>
                </table>
            </form>
            <br>
            <table class="table table-bordered" style="color: black;">
                <tr>
                    <th>N#</th>
                    <th>News</th>
                    <th>Posted Date</th>
                    <th>Delete</th>
                </tr>
                {% for n in nw %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{n.newstext}}</td>
                    <td>{{n.posteddate}}</td>
                    <td>
                        <a href="{% url 'adminapp:delnews' nid=n.nid %}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
{% endblock body %}
